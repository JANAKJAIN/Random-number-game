<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\HPLaptop\Desktop\game\Random-number-game\css\index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="welcomescreen">
            <h2>Guess number between 1 to 100</h2>
            <img class="image" src="C:\Users\HPLaptop\Desktop\game\Random-number-game\image\PngItem_65089.png" alt="logo" >
        </div>
        <section><div class="eventSection">
            <p>Select the difficulty</p>
            <div class="button-wrapper">
                <button>Easy:10 Attempts</button>
                <button>Hard:10 Attempts</button>
            </div>
        </section>
        </div>
        <div id="gameArea">
            <div id="newGameButton">
                <button>New Game</button>
            </div>
            <section>
                 <h3>Your Guess</h3>
                 <input type="text"
                 id="inputBox"
                 min="1"
                 max="100"
                 placeholder="Enter your number"
                 > 
            </section>

             
            <section class="stats">
                <div class="info">
                    <p>Number of Attempts</p>
                    <span id="attempts">0</span>
                </div>
                
                <div class="info">
                    <p>Number of Guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
</body> 
</html>
